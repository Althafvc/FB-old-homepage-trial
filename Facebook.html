<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Facebook.css" type="text/css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <a class="logo-text" href="index.html">facebook</a> 
            </div>
            <div class="login">
                <table class="login-controls">
                    <tr>
                        <td><label class="login-label">E mail or Phone</label></td>
                        <td><label class="login-label">Password</label></td>
                    </tr>
                    <tr>
                        <td><input class="login-label" type="email"></td>
                        <td><input class="login-label" type="password"></td>
                        <td><input class="submit-button" type="submit" value="Login"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td a class="forgotten" href="forgotten.html">Forgotten account?</a></td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="main-body">
            <div class="right-section">
                <p class="para">Facebook helps you connect and share with the <br>people in your life</p>
                <img class="image" src="facebook.jpg" alt="image not found">

            </div>
            <div class="left-section">
               <h1 class="left-heading">create an account</h1>
               <p class="left-para">Its qiuck and easy</p>
               <form action="" id="signup-form">
                <input name="fname" class="first-name" type ="text" placeholder="First name">
                <input name="sname" class="surname" type="text" placeholder="Surname"><br>
                <input name="mail" class="mail-address" type="email" placeholder="E mail or Phone number"><br>
                <input name="password" class="password" type="password" placeholder="New password"><br>
                <p class="Birthday">Birthday</p>
               </form>
               <select name="day" class="DOB">
                <option value="">Date</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
                </select>


                <select name="month" class="Month">
                    <option>Month</option>
                    <option>January</option>
                    <option>February</option>
                    <option>March</option>
                    <option>April</option>
                    <option>May</option>
                    <option>June</option>
                    <option>July</option>
                    <option>August</option>
                    <option>September</option>
                    <option>October</option>
                    <option>November</option>
                    <option>December</option>
               </select>


               <select name="Year" class="Year">
               <option>Year</option>
               <option>2000</option>
               <option>2001</option>
               <option>2002</option>
               <option>2003</option>
               <option>2004</option>
               <option>2005</option>
               <option>2006</option>
               <option>2007</option>
               <option>2008</option>
               <option>2009</option>
               <option>2010</option>
               <option>2011</option>
               <option>2012</option>
               <option>2013</option>
               <option>2014</option>
               <option>2015</option>
               <option>2016</option>
               <option>2017</option>
               <option>2018</option>
               <option>2019</option>
               <option>2020</option>
               <option>2021</option>
               <option>2022</option>
               <option>2023</option>
            </select>
            <p class="Gender">Gender</p><br>
            <form class="Gender-radio" action="">
                <label>Male</label>
                <input type="radio" name="gender">
                <label>Female</label>
                <input type="radio" name="gender">
                <label>Custom</label>
                <input type="radio" name="gender">
            </form><br>
            <p class="terms">By clicking Sign up, you agree to our Terms, Data Policy and<br>Cookie Policy. You may receive SMS notifications from us and<br>opt out at any time</p>
            <form>
                <input class="sign-up" type="submit" value="Sign up">

            </form>
        </div>

            </div>
        </div>

    </div>
    <div class="part-2">
        
    </div>
